<!DOCTYPE html>
<html>
	<head>
	</head>
	<body ng-app="Todo">
		<div ng-controller="TodoCtrl">
			<h2>Todos</h2>
			<ul ng-repeat="todo in todos track by $index">
				<li>{{todo}}</li>
				<button ng-click="done(todo)">Done</button>
			</ul>
		</div>

	<ul>
		<li>
			<input type="text" placeholder="New Todo" ng-model="newTodo" ng-keyup="add($event)" />
		</li>
	</ul>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
	<script src="app.js"></script>
	</body>
</html>
